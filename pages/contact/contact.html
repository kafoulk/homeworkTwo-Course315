<div class="contactContainer">
    <form id="createAccount" >
        <h1>Create account here:</h1>
        <label for="fName">First Name:</label>
        <input id="fName" type="text" name="fName" placeholder="John"/>
        <label for="lName">Last Name:</label>
        <input id="lName" type="text" name="lName" placeholder="Smith" />
        <label for="UName">Username:</label>
        <input class="UName" type="text" name="UName" placeholder="User"/>
        <label for="password">Password:</label>
        <input class="password" type="password" name="password" placeholder="********"/>
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" placeholder="email@address.com"/>
        <label for="telephone">Phone Number:</label>
        <input id="telephone" type="tel" name="telephone" placeholder="(000)000-0000"/>
        <input class="submit" type="submit" value="Submit"/>
    </form>
    <form id="signIn" >
        <img src="../images/User-Profile-PNG-Free-Image.png" alt="sign in">
        <h1>Already have an account? Sign in here:</h1>
        <label for="UName">Username:</label>
        <input class="UName" type="text" name="UName" placeholder="User"/>
        <label for="password">Password:</label>
        <input class="password" type="password" name="password" placeholder="********"/>
        <input class="submit" type="submit" value="Submit"/>
    </form>
    
    
</div>

<button id="edit" >Edit</button>
